spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include: eth

  sql:
    init:
      mode: never

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MariaDB103Dialect

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

uploadPath:
  path: "./fileData/"

dockerby:
  configRootPath: "jsonData"
  logPath : "log"